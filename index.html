<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JavaScript.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="flex w-screen h-screen">
    <div class="flex  flex-col w-[50%]">
        <header class="flex flex-col w-[100%] h-[20%] items-center relative">
            <div class="absolute left-[10%] mt-[3%]">
                <button class="bg-[#483085] w-[40px] h-[40px] rounded-[25px] absolute left-[-33%] mt-[2%]"><img class="ml-2 w-[60%] h-[60%]" src="imagens/estrela.png"></button>
                
                <button class="text-white bg-[#483085] w-[120px] h-[45px] rounded-[25px]">Autentica</button>
            </div>
            <nav class="mt-10 ml-10 h-[10%]">
                <ul class="flex gap-5">
                    <li>Pricing &nbsp &nbsp <span>|</span></li>
                    <li>Features &nbsp &nbsp <span>|</span></li>
                    <li>About Us</li>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col w-[100%] h-[100%] items-center">
            <h1 class="ml-[5%] font-bold text-[90px] leading-none">Find your own unique digital rarity
            </h1>
            <p class="mt-10 text-[20px] ml-[5%]">Autentica is digital marketplace that enables creators,
                collectors,
                and traders to access rare NFTs.
            </p>
            <div class="w-[100%] h-[100%] flex">
                <button class=" ml-[5%] text-white bg-[#7AAE50] rounded-[25px] w-[150px] h-[50px] mt-10">Get Started<button>
                <button id="botao" class="bg-white rounded-[25px] w-[50px] h-[50px] mt-10"> <img src="imagens/dia-e-noite.png" alt=""></button>
            </div>
        </main>
        <footer class="ml-[5%] mb-[5%]">
            <p class="text-[40px] font-semibold">3.3M</p>
            <p class="p1">Rare Beautiful & <br> Premium NFTs</p>
        </footer>
    </div>
    <div class="flex w-[50%] justify-end">
        <button class="text-white absolute bg-[#7AAE50] rounded-[25px] w-[10%] h-[7%] mt-7 mr-5">sign up</button>
        <img class="h-[96%] mt-4 mr-4 w-[100%] relative" src="imagens/Mask group.png">
    </div>

</body>
</html>
